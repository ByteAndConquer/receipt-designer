name: Build (Windows)

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:

permissions:
  contents: write  # needed only for attaching assets to Releases on tag pushes

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pyinstaller

      - name: Run tests
        shell: pwsh
        run: |
          pytest -v

      - name: Build exe (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller ReceiptDesigner.spec

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: ReceiptDesigner-windows
          path: dist/ReceiptDesigner.exe

      - name: Create GitHub Release and upload exe (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ReceiptDesigner.exe
